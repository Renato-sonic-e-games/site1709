<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site implementapythonção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div class="container">
        <img src="img/mario-bros-star-star-arcade.gif" class="tamanh">
        <form action="" method="get">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required>
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>

            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required>

            <label for="genero">Gênero: </label>
            <div class="radio">
            <input type="radio" name="genero" id="genero" value="feminino">
            <label for="genero">Feminino </label>
            <input type="radio" name="genero" id="genero" value="masculino">
            <label for="genero">Masculino </label>
            <br>
            <input type="radio" name="genero" id="genero" value="nb">
            <label for="genero">Não-binário </label>
            </div>

            <button type="submit">Enviar</button>            
        </form>
        <h1>Dados Recebidos</h1>
    </div>
    </div>
    <p id="dados"></p>
<script src="script.js"></script>
</body>
</html>
